<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container" >
    Employee Name :<input type="text" name="ename" id="ename" class="form-control w-250" />

    AddressLine1 :<input type="text" name="address1" id="address1" class="form-control w-250" />
    <span style="display: none; color: red" id="Address1Error">Enter addressline1 Field...</span>
    AddressLine2: <input type="text" name="address2" id="address2" class="form-control w-250" />

    City :<input type="text" name="ecity" id="ecity" class="form-control w-250" />
    <span style="display: none; color: red" id="cityError">Enter city Field...</span>
    ZipCode :<input type="text" name="ezipcode" id="ezipcode" class="form-control w-250" />
    <span style="display: none; color: red" id="zipcodeError">Enter zipcode Field...</span>

   <button class="btn btn-success" onclick="isValid()?saveEmployee():none" >Save</button>
</div>
<script>
    function saveEmployee(){
        $.ajax({
            url:"http://localhost:8080/employee/save",
            type:"POST",
            contentType:'application/json',
            data: JSON.stringify({
                empName: $('#ename').val(),
                addressLine1: $('#address1').val(),
                addressLine2: $('#address2').val(),
                city:$('#ecity').val(),
                zipCode:$('#ezipcode').val()
            }),
            success:function(res){
                alert("Employee Saved Successfully....");
                goToIndex();
            }
        })
    }
